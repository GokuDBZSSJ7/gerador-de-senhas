<body>
  
  <div class="container">
    <h2>Gerador de Senha</h2>
    <form (ngSubmit)="generatePassword()">
      <div>
        <label for="phrase">Palavra ou Frase:</label>
        <input id="phrase" [(ngModel)]="phrase" name="phrase" required>
      </div>
      <button type="submit">Gerar Senha</button>
    </form>
    <div class="generated-password" *ngIf="password">
      <h3>Senha Gerada:</h3>
      <p>{{ password }}</p>
    </div>
  </div>
  
</body>
